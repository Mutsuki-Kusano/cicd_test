name: Dev to V2QA - Integration & System Tests

on:
  pull_request:
    branches:
      - v2qa
    types: [opened, synchronize, reopened]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest boto3 moto

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: CDK Synth validation
        run: |
          npm install -g aws-cdk
          cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: "123456789012"
          CDK_DEFAULT_REGION: ap-northeast-1
          CDK_CLI_TELEMETRY: false
          ENVIRONMENT: v2qa

  system-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest boto3 moto requests

      - name: Run system tests
        run: |
          echo "システムテストを実行中..."
          pytest tests/system/ -v --tb=short

      - name: Comment PR on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 結合テスト・システムテストが成功しました！テストレビューの準備ができています。'
            })

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ 結合テスト・システムテストが失敗しました。修正後に再度プッシュしてください。'
            })

  # テスト成功時のみレビュー依頼を送信
  request-test-review:
    needs: [integration-tests, system-tests]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Request test review
        uses: actions/github-script@v7
        with:
          script: |
            // テストレビュワーのリスト（実際のGitHubユーザー名に変更してください）
            const testReviewers = ['Mutsuki-Kusano']; // QAチームメンバーを追加
            
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: testReviewers
            });