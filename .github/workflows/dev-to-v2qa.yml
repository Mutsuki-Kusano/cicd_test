name: Dev to V2QA - Integration & System Tests

on:
  pull_request:
    branches:
      - v2qa
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest boto3 moto

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: CDK Synth validation
        run: |
          npm install -g aws-cdk
          cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: "123456789012"
          CDK_DEFAULT_REGION: ap-northeast-1
          CDK_CLI_TELEMETRY: false
          ENVIRONMENT: v2qa

  system-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest boto3 moto requests

      - name: Run system tests
        run: |
          echo "システムテストを実行中..."
          pytest tests/system/ -v --tb=short

      - name: Comment PR on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 結合テスト・システムテストが成功しました！テストレビューの準備ができています。'
            })

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ 結合テスト・システムテストが失敗しました。修正後に再度プッシュしてください。'
            })

  # テスト成功時のみレビュー依頼を送信
  request-test-review:
    needs: [integration-tests, system-tests]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Notify existing reviewers
        uses: actions/github-script@v7
        with:
          script: |
            // プルリクエスト情報を取得
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // 既存のレビュワーを取得
            const existingReviewers = pullRequest.requested_reviewers || [];
            const existingTeamReviewers = pullRequest.requested_teams || [];
            
            if (existingReviewers.length > 0 || existingTeamReviewers.length > 0) {
              // 既存のレビュワーがいる場合、通知コメントを投稿
              const reviewerMentions = existingReviewers.map(reviewer => `@${reviewer.login}`);
              const teamMentions = existingTeamReviewers.map(team => `@${context.repo.owner}/${team.slug}`);
              const allMentions = [...reviewerMentions, ...teamMentions];
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `✅ **結合テスト・システムテストが成功しました！**
                
**テストレビューの準備が完了しています。**

${allMentions.join(' ')} レビューをお願いします。

**テスト結果：**
- ✅ 結合テスト（コンポーネント連携）
- ✅ システムテスト（エンドツーエンドAPI）
- ✅ CDK構文チェック

**確認事項：**
- テスト結果の妥当性
- 検証環境への影響範囲
- 統合テストの網羅性`
              });
            } else {
              // レビュワーが設定されていない場合
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `✅ **結合テスト・システムテストが成功しました！**

**テストレビューの準備が完了しています。**

💡 プルリクエスト画面でレビュワーを追加すると、より効果的なテストレビューが可能です。

**テスト結果：**
- ✅ 結合テスト（コンポーネント連携）
- ✅ システムテスト（エンドツーエンドAPI）
- ✅ CDK構文チェック`
              });
            }