name: Deploy to Production

on:
  pull_request:
    branches:
      - main
    types: [closed]  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒã‚¯ãƒ­ãƒ¼ã‚ºã•ã‚ŒãŸæ™‚ã®ã¿
