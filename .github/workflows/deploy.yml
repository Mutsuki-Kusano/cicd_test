name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest boto3 moto

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

  deploy:
    needs: integration-test
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Set CDK environment variables
        run: |
          echo "CDK_DEFAULT_ACCOUNT=${{ secrets.AWS_ACCOUNT_ID }}" >> $GITHUB_ENV
          echo "CDK_DEFAULT_REGION=ap-northeast-1" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=ap-northeast-1" >> $GITHUB_ENV
          echo "Set CDK_DEFAULT_ACCOUNT to: ${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Debug environment variables
        run: |
          echo "Checking environment variables:"
          echo "CDK_DEFAULT_ACCOUNT: $CDK_DEFAULT_ACCOUNT"
          echo "CDK_DEFAULT_REGION: $CDK_DEFAULT_REGION"
          echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
          echo "AWS Identity: $(aws sts get-caller-identity)"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Bootstrap (if needed)
        run: |
          echo "Checking CDK bootstrap status..."
          cdk bootstrap aws://$CDK_DEFAULT_ACCOUNT/ap-northeast-1 --verbose || echo "Bootstrap may already exist"
        continue-on-error: true
        env:
          CDK_CLI_TELEMETRY: false

      - name: CDK Acknowledge and Deploy
        run: |
          echo "Starting CDK operations..."
          echo "CDK_DEFAULT_ACCOUNT: $CDK_DEFAULT_ACCOUNT"
          echo "CDK_DEFAULT_REGION: $CDK_DEFAULT_REGION"
          
          # テレメトリを無効化
          cdk acknowledge 34892
          
          # デプロイ実行
          cdk deploy --require-approval never --verbose
        env:
          CDK_CLI_TELEMETRY: false
