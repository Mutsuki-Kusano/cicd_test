name: Deploy to Dev Environment

on:
  push:
    branches:
      - dev
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development  # GitHub Environmentè¨­å®š
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Set CDK environment variables
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "CDK_DEFAULT_ACCOUNT=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          echo "CDK_DEFAULT_REGION=ap-northeast-1" >> $GITHUB_ENV
          echo "Retrieved AWS Account ID: $AWS_ACCOUNT_ID"

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: CDK Deploy to Dev
        run: |
          cdk acknowledge 34892
          cdk deploy ApiStack-Dev --require-approval never --verbose
        env:
          CDK_CLI_TELEMETRY: false
          ENVIRONMENT: dev

