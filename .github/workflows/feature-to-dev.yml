name: Feature to Dev - Unit Tests

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov boto3 moto

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=functions --cov-report=term-missing --cov-fail-under=80

      - name: CDK Synth (構文チェック)
        run: |
          npm install -g aws-cdk
          cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: "123456789012"
          CDK_DEFAULT_REGION: ap-northeast-1
          CDK_CLI_TELEMETRY: false
          ENVIRONMENT: dev

      - name: Comment PR on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 単体テストが成功しました！コードレビューの準備ができています。'
            })

      - name: Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ 単体テストが失敗しました。修正後に再度プッシュしてください。'
            })

  # テスト成功時のみレビュー依頼を送信
  request-review:
    needs: unit-tests
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Request review
        uses: actions/github-script@v7
        with:
          script: |
            // 利用可能なレビュワーのリスト（実際のGitHubユーザー名に変更してください）
            const reviewers = ['Mutsuki-Kusano']; // 他のチームメンバーを追加
            
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers: reviewers
            });